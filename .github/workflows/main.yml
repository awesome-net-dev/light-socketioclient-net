name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      PROJECT_PATH: Light.SocketIoClient.Net/Light.SocketIoClient.Net/Light.SocketIoClient.Net.csproj

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Build
        run: dotnet build $PROJECT_PATH -c Release --no-restore /p:Version=${{ env.VERSION }}

      - name: Pack
        run: dotnet pack $PROJECT_PATH -c Release --no-build -o ./artifacts /p:Version=${{ env.VERSION }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg

      - name: Publish to NuGet.org
        run: dotnet nuget push ./artifacts/*.nupkg \
             --api-key ${{ secrets.NUGET_API_KEY }} \
             --source https://api.nuget.org/v3/index.json \
             --skip-duplicate

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./artifacts/*.nupkg \
             --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
             --skip-duplicate
